# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2.1

default: &default
  docker:
    - image: circleci/ruby:2.5.2-node
      environment:
        PGHOST: 127.0.0.1
        PGUSER: ubuntu
        RAILS_ENV: test
    - image: circleci/postgres:10-alpine
      environment:
        POSTGRES_USER: ubuntu
        POSTGRES_DB: chatwork_mention_task_test
    - image: memcached:1.5-alpine
  working_directory: ~/app

commands:
  setup_bundle:
    description: "Setup bundle with cache"
    steps:
      - restore_cache:
          keys:
          - v2-bundle-{{ checksum "Gemfile.lock" }}
          - v2-bundle
      - run:
          name: Setup bundle
          command: |
            set -xe
            bundle install --jobs=4 --retry=3 --path vendor/bundle
            bundle clean

            # Resolve bundler version difference between Gemfile.lock and pre-installed in CI
            gem install restore_bundled_with --no-document
            restore-bundled-with

      - save_cache:
          key: v2-bundle-{{ checksum "Gemfile.lock" }}
          paths:
          - ~/app/vendor/bundle

jobs:
  rspec:
    <<: *default

    environment:
      CODECLIMATE_REPO_TOKEN: 2a6fed458d94b636376fab1b94b919d2ef166042352e012df00e333475b8aa48

    steps:
      - checkout
      - setup_bundle
      - run: ./.circleci/setup_database.sh

      - run: bundle exec rspec
      - run: bundle exec codeclimate-test-reporter

  index_shotgun:
    <<: *default

    steps:
      - checkout
      - setup_bundle
      - run: ./.circleci/setup_database.sh

      - run: ./bin/rails index_shotgun:fire

  rubocop:
    <<: *default

    steps:
      - checkout
      - setup_bundle

      - run: bundle exec rubocop

  deploy:
    docker:
      - image: sue445/heroku-cli
    working_directory: /home/circleci/app

    steps:
      - checkout
      - run: .circleci/heroku_setup.sh
      - add_ssh_keys:
          fingerprints:
            - "e6:7a:84:ef:06:e7:14:c0:09:4c:52:68:57:de:59:7f"
      - run: .circleci/heroku_deploy.sh

workflows:
  version: 2

  build-and-deploy:
    jobs:
      - rspec
      - index_shotgun
      - rubocop
      - deploy:
          requires:
            - rspec
            - index_shotgun
            - rubocop
          filters:
            branches:
              only: master
