version: 2.1

orbs:
  codeclimate: sue445/codeclimate@volatile
  ruby-orbs:   sue445/ruby-orbs@volatile
  heroku:      circleci/heroku@volatile
  slack:       circleci/slack@3

executors:
  default:
    docker:
      - image: cimg/ruby:3.0.3-node
        environment:
          PGHOST: 127.0.0.1
          PGUSER: ubuntu
          RAILS_ENV: test
      - image: cimg/postgres:10.17
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: chatwork_mention_task_test
      - image: memcached:1.5-alpine
    working_directory: ~/app

jobs:
  rspec:
    executor:
      name: default

    environment:
      CC_TEST_REPORTER_ID: 2a6fed458d94b636376fab1b94b919d2ef166042352e012df00e333475b8aa48

    steps:
      - checkout
      - ruby-orbs/bundle-install:
          cache_key_prefix: "v3-bundle"
      - run: ./.circleci/setup_database.sh
      - codeclimate/with-cc-test-reporter:
          after_build_args: '--coverage-input-type simplecov'
          steps:
            - run: bundle exec rspec
      - slack/notify-on-failure

  index_shotgun:
    executor:
      name: default

    steps:
      - checkout
      - ruby-orbs/bundle-install:
          cache_key_prefix: "v3-bundle"
      - run: ./.circleci/setup_database.sh
      - run: ./bin/rails index_shotgun:fire
      - slack/notify-on-failure

  rubocop:
    executor:
      name: default

    steps:
      - checkout
      - ruby-orbs/bundle-install:
          cache_key_prefix: "v3-bundle"
      - run: bundle exec rubocop
      - slack/notify-on-failure

workflows:
  version: 2

  build-and-deploy:
    jobs:
      - rspec
      - index_shotgun
      - rubocop
      - heroku/deploy-via-git:
          context: Heroku
          requires:
            - rspec
            - index_shotgun
            - rubocop
          filters:
            branches:
              only: master
          post-deploy:
            - slack/status
