version: 2.1

orbs:
  ruby-orbs: sue445/ruby-orbs@volatile
  heroku: circleci/heroku@0.0.2

executors:
  default:
    docker:
      - image: circleci/ruby:2.5.3-node
        environment:
          PGHOST: 127.0.0.1
          PGUSER: ubuntu
          RAILS_ENV: test
      - image: circleci/postgres:10-alpine
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: chatwork_mention_task_test
      - image: memcached:1.5-alpine
    working_directory: ~/app

jobs:
  rspec:
    executor:
      name: default

    environment:
      CODECLIMATE_REPO_TOKEN: 2a6fed458d94b636376fab1b94b919d2ef166042352e012df00e333475b8aa48

    steps:
      - checkout
      - ruby-orbs/bundle-install:
          cache_key_prefix: "v2-bundle"
      - run: ./.circleci/setup_database.sh

      - run: bundle exec rspec
      - run: bundle exec codeclimate-test-reporter

  index_shotgun:
    executor:
      name: default

    steps:
      - checkout
      - ruby-orbs/bundle-install:
          cache_key_prefix: "v2-bundle"
      - run: ./.circleci/setup_database.sh

      - run: ./bin/rails index_shotgun:fire

  rubocop:
    executor:
      name: default

    steps:
      - checkout
      - ruby-orbs/bundle-install:
          cache_key_prefix: "v2-bundle"

      - run: bundle exec rubocop

workflows:
  version: 2

  build-and-deploy:
    jobs:
      - rspec
      - index_shotgun
      - rubocop
      - heroku/deploy-via-git:
          context: Heroku
          requires:
            - rspec
            - index_shotgun
            - rubocop
          filters:
            branches:
              only: master
